<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Sederhana</title>
    <style>
        /* CSS untuk tata letak dan styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            padding: 20px;
            background-color: #f4f4f9;
        }

        .container {
            display: flex;
            gap: 20px;
            width: 800px;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .form-section, .data-section {
            flex: 1;
        }

        h2 {
            border-bottom: 2px solid #eaeaea;
            padding-bottom: 10px;
            margin-top: 0;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #displayData {
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px dashed #ccc;
            border-radius: 4px;
            min-height: 200px;
        }

        #displayData p {
            margin: 0 0 10px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-section">
            <h2>üìù Form Input</h2>
            <form id="userForm">
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="data-section">
            <h2>üìä Data User</h2>
            <div id="displayData">
                <p>Data akan ditampilkan di sini...</p>
            </div>
        </div>
    </div>

    <script>
        // JavaScript untuk menangani submit form
        document.getElementById('userForm').addEventListener('submit', function(event) {
            // Mencegah form untuk submit secara default (yang akan me-reload halaman)
            event.preventDefault();

            // Mengambil nilai dari setiap input
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Menampilkan data di sisi kanan
            const displayDiv = document.getElementById('displayData');
            displayDiv.innerHTML = `
                <p><strong>Username:</strong> ${username}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Password:</strong> ${password}</p>
            `;
        });
    </script>

</body>
</html>
